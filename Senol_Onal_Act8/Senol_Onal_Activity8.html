<!DOCTYPE html>
<html>

<head>
    <script src="jquery/external/jquery/jquery.js"></script>
    <link rel="stylesheet" href="jquery/jquery-ui.css">
    <link rel="stylesheet" href="Senol_Onal_Activity8.css">
    <script language="JavaScript" src="Senol_Onal_Activity8.js"></script>
    <script src="jquery/jquery-ui.js"></script>

</head>

<body>
    <div class="form-group">
        <label for="language">What programming language do you know?</label>
        <input id="language" type="text" required="">
    </div>
    <div class="form-group">
        <label for="birthday">What is your birthday?</label>
        <input id="birthday" type="text">
    </div>
    <div class="form-group">
        <label for="email">Email Address</label>
        <input id="email" type="email" placeholder="Enter a valid email address" required>
    </div>
    <div class="form-group">
        <label for="website">Website</label>
        <input id="website" type="url" required pattern="https?://.+">
    </div>
    <button class="submit-button" type="submit">submit</button>
</body>

</html>
